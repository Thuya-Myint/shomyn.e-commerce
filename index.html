    <!-- Favicon -->

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- Theme color for Android taskbar: match with login background -->
     <link rel="manifest" href="/manifest.json" />

    <meta name="theme-color" content="#fff" />

    <title>Shomyn</title>
  </head>

  <body
    style="
      margin: 0;
    padding:
      constant(safe-area-inset-top, 0px) env(safe-area-inset-top, 0px)
      constant(safe-area-inset-right, 0px) env(safe-area-inset-right, 0px)
      constant(safe-area-inset-bottom, 0px) env(safe-area-inset-bottom, 0px)
      constant(safe-area-inset-left, 0px) env(safe-area-inset-left, 0px);
      min-height: 100vh;
      background-color: #fff;
    "
  >
    <div id="root" style="height: 100%"></div>
